<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
</head>

<body>
    <div class="sidebar">
        <h2 class="logo"> GreenWatts</h2>
        <div class="admin-section">
            <div class="admin-icon"> Icon </div>
            <p>ADMIN</p>
        </div>

        <nav>
            <a href="#" class="active"> Dashboard </a>
            <a href="#"> Office Usage</a>
            <a href="#"> Reports</a>
            <a href="#"> Energy Cost</a>
            <a href="#"> CO2 Emission</a>
            <a href="#"> Admin Setting</a>
            <a href="#"> Log Out</a>
        </nav>
    </div>

    <div class="main-content">
        <header>
            <h1>Dashboard</h1>
            <p class="note">Note! The data will be captured every 12:00am midnight</p>
            <div class="date/time"> September 1, 2025 11:59pm</div>
        </header>
        <div class="filters">
            <select>
                <option>Day</option>
            </select>
            <select>
                <option>Month</option>
            </select>
            <select>
                <option>Year</option>
            </select>
        </div>

        <div class="cards">
            <div class="card green">
                <p>Energy Usage</p>
                <h2>142 kWh</h2>
            </div>
            <div class="card dark">
                <p>Cost Predicted</p>
                <h2>$122</h2>
            </div>
            <div class="red card">
                <p>CO2 Emission</p>
                <h2>32 kg</h2>
            </div>
        </div>

        <div class="bottom-section">
            <div class="active-alerts">
                <h3>Active Alerts</h3>
                <table>
                    <tr>

                    </tr>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
